<!DOCTYPE html>
<html class="no-js loading">

<head>
  <meta charset="utf-8">
  <title>First page</title>
  <script src="/js/modernizr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" defer></script>
  <script src="/js/main.js" defer></script>
  <link rel="stylesheet" href="/css/main.css" defer>

  <body>
    <div id="main">
    </div>
    <div id="noJs">
      <p>JavaScript is turned off</p>
    </div>
    <div id="loader">
    </div>
    <script id="elementTemplate" type="text/template">
        <h1><%= title %></h1>
        <% _.each(author, function(item) { %>
            <span><%= item %></span>
        <% }); %>
        <br />
        <% _.each(tags, function(item) { %>
            <span><%= item %></span>
        <% }); %>
    </script>
  </body>

</html>
