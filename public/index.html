<!DOCTYPE html>
<html class="no-js loading">

<head>
  <meta charset="utf-8">
  <title>First page</title>
  <script src="/js/modernizr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" defer></script>
  <script src="/js/main.js" defer></script>
  <link rel="stylesheet" href="/css/main.css" defer>

  <body>
    <div id="main">
    </div>
    <div id="noJs">
      <p>JavaScript is turned off</p>
    </div>
    <div id="loader">
    </div>
    <script id="listTemplate" type="text/template">
    <% _.each(data, function(item) { %>
      <h1><%= item.attributes.title %></h1>
      <a href="#/edit/<%= item.id %>">edit</a>
    <% }); %>
    </script>
    <script type="text/template" id="elementTemplate">
      <form class="element-edit-form">
        <legend><%= data ? 'Edit' : 'New' %></legend>
          <label>Title</label>
            <input class="title" name="title" type="text" value="<%= data ? data.attributes.title : '' %>"> 
          <label>Author</label>
            <input name="author" type="text" value="<%= data ? data.attributes.author : '' %>"> 
          <label>Duration</label>
            <input name="duration" type="text" value="<%= data ? data.attributes.duration : '' %>"> 
        <hr />
        <input type="submit" class="btn" value="<%= data ? 'Update' : 'Create' %>" />
        <% if (data) { %>
          <input type="hidden" name="id" value="<%= data.id %>" />
          <input type="button" class="btn btn-danger delete" value="Delete" /> 
        <% }; %>
        <input type="button" class="btn cancel" value="Back" />
      </form>
    </script>
  </body>

</html>
